{% extends "base.html" %} {% block content %}
<body>
  <div class="container">
    <h1>Image Captioning App</h1>

    {% if caption %}
    <p><strong>Generated Caption:</strong></p>
    <div class="caption-box">{{ caption }}</div>
    {% elif error %}
    <p class="error">Error: {{ error }}</p>
    {% else %}
    <p>No caption available. Please upload a valid image.</p>
    {% endif %}

    <a class="back-link" href="/">Go back</a>
  </div>
</body>

{% endblock %}
